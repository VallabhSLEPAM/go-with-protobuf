syntax = "proto3";

option go_package="github.com/protogen/go/transaction";

message Cart{
    string cart_id = 1 [json_name = "cart_id"];
    repeated CartItem items = 2;
}

message CartItem{
    string item_uuid = 1 [json_name = "item_id"];
    uint32 quantity = 2;
    uint32 item_price = 3 [json_name = "item_price"];
    bool taxable = 4;
}